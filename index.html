<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>외부 브라우저 호출</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .external-btn {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 18px 36px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .external-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
        }

        .external-btn:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .external-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .external-btn:hover::before {
            left: 100%;
        }

        .icon {
            margin-right: 8px;
            font-size: 20px;
        }

        .url-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #495057;
            border-left: 4px solid #4ECDC4;
        }

        .info-box {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            color: #1565c0;
            text-align: left;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 20px;
            }
            
            .external-btn {
                padding: 16px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">🚀 외부 브라우저 호출</h1>
        <p class="subtitle">버튼을 클릭하면 기본 브라우저에서<br>웹사이트가 열립니다</p>
        
        <button class="external-btn" onclick="openExternalBrowser()">
            <span class="icon">🌐</span>
            아이큐브온 사이트 열기
        </button>
        
        <div class="url-display">
            📍 www.icubeon.com
        </div>
        
        <div class="info-box">
            <strong>💡 작동 방식:</strong><br>
            • 웹뷰에서는 shouldOverrideUrlLoading이 호출됩니다<br>
            • 일반 브라우저에서는 새 탭으로 열립니다<br>
            • 모바일에서는 기본 브라우저 앱이 실행됩니다
        </div>
    </div>

    <script>
        function openExternalBrowser() {
            // 버튼 클릭 피드백
            const btn = document.querySelector('.external-btn');
            btn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                btn.style.transform = '';
            }, 150);

            // 외부 브라우저로 열기
            // 웹뷰에서는 shouldOverrideUrlLoading이 호출되어 외부 브라우저로 열림
            // 일반 브라우저에서는 새 탭으로 열림
            window.open('https://www.icubeon.com', '_blank');
        }

        // 페이지 로드 시 애니메이션
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease-out';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });

        // 터치 디바이스 감지 및 최적화
        if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
            document.body.classList.add('touch-device');
        }
    </script>
</body>
</html>
